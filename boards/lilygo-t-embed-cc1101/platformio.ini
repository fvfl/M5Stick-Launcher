#################################### EStart OF LILYGO MODELS #######################################
[env:lilygo-t-embed]
board = lilygo-t-embed
board_build.partitions = support_files/custom_16Mb.csv
build_src_filter =${env.build_src_filter} +<../boards/lilygo-t-embed-cc1101>
build_flags =
	${env.build_flags}
	-Iboards/lilygo-t-embed-cc1101

	-DBOARD_HAS_PSRAM=1
	-DARDUINO_USB_CDC_ON_BOOT=1
	-DOTA_TAG='"t-embed-cc1101"'

	-DT_EMBED=1
	-DPIN_POWER_ON=46
	-DBK_BTN=6


	;-DPART_04MB =0
	;-DPART_08MB =0
	-DPART_16MB=1
	-DROTATION=3
	-DHAS_BTN=1
	-DSEL_BTN=0
	-DUP_BTN=-1 ;Dont have btns, use a encoder
	-DDW_BTN=-1 ;Dont have btns, use a encoder

	-DENCODER_INA=2
	-DENCODER_INB=1
	-DENCODER_KEY=0

	-DBTN_ACT=LOW
	-DBAT_PIN=4
	-DBTN_ALIAS='"Mid"'
	-DMINBRIGHT=1
	-DBACKLIGHT=TFT_BL
	-DLED=1
	-DLED_ON=HIGH

	-DFP=1
	-DFM=2
	-DFG=3

	-DUSE_TFT_ESPI
	;TFT_eSPI display
	-DST7789_DRIVER=1
	-DUSER_SETUP_LOADED
	-DTFT_BACKLIGHT_ON=1
	-DUSE_HSPI_PORT
	-DSMOOTH_FONT=1
	-DTFT_WIDTH=170
	-DTFT_HEIGHT=320
	-DTFT_BL=15
	-DTFT_MISO=-1
	-DTFT_MOSI=11
	-DTFT_SCLK=12
	-DTFT_CS=10
	-DTFT_DC=13
	-DTFT_RST=9
	-DTOUCH_CS=-1
	-DSPI_FREQUENCY=40000000
	-DSPI_READ_FREQUENCY=20000000
	-DSPI_TOUCH_FREQUENCY=2500000

	-DSDCARD_CS=39
	-DSDCARD_SCK=40
	-DSDCARD_MISO=38
	-DSDCARD_MOSI=41

	-DTFT_BRIGHT_CHANNEL=0
	-DTFT_BRIGHT_Bits=8
	-DTFT_BRIGHT_FREQ=10000

lib_deps =
	${env.lib_deps}
	lewisxhe/XPowersLib @0.2.6
	mathertel/RotaryEncoder @1.5.3
	Bodmer/TFT_eSPI @ 2.5.43
lib_ignore =
	moononournation/GFX Library for Arduino @ ^1.5.5


